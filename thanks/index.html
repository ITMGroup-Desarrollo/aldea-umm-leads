    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';

<body>
  <img src="/assets/gracias.jpg" alt="thanks image">
  <div style="font-size: 2rem;">
    Se te redirigir√° al inicio... <span id="countdown">9</span>
  </div>

  <script>
    // Contador regresivo
    let counter = 9;
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
      counter--;
      countdownElement.textContent = counter;
      if (counter === 0) {
        clearInterval(interval);
        window.location.href = "../es/";
      }
    }, 1000);

    // Evento personalizado de Meta Pixel al cargar
    window.addEventListener('load', () => {
      if (typeof fbq === 'function') {
        fbq('track', 'Schedule', {
          content_name: 'Calendario Aldea Umm',
          form_location: 'Landing Promocional'
        });
      }
    });
  </script>
</body>
